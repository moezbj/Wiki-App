<html>
	<head>
		<title>Wiki-App-Search</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!--[if lte IE 8]><script src="assets/js/ie/html5shiv.js"></script><![endif]-->

		<!--[if lte IE 8]><link rel="stylesheet" href="assets/css/ie8.css" /><![endif]-->

	<body>

		<!-- Header -->
			<section id="header">
				<header>
					<h1>If you don't ask...you will never learn </h1>
					<p>We are here to Help you</p>
				</header>

				<footer>
					<a href="#banner" class="button style2 scrolly-middle">Come with us </a>
				</footer>
			</section>

		<!-- Banner -->
			<section id="banner">
				<header>
					<h2 class="ask">Ask here </h2>
				</header>
				<button type="button"  id="getRandomArticle" class="getRandomArticle btn btn-sm"><a href="http://en.wikipedia.org/wiki/Special:Random" target="_blank">Random article</a></button>
				 
				<form method="get" action="">
					<div class="row 50%">
					<input type="text" id="searchT" name="name" placeholder="Find here">
					<button id='search' type="button" class ="btn btn-primary">Submit</button>
					</div>
				</form>

				<div id="model-div">
     	 <div class="result col-xs-12 btn btn-default collapse" id="result">
      			<a target="_blank">
        		<h3><div class="title">
        		</div></h3>
        <div class="extract">
        </div>
      </a>
    </div>
</div>
				<!-- <div id="output">
				<img class="thumbnail">		
  				</div> -->
  				<section class='articles'></section>
			</section>

	</body>
